<user-form></user-form>

<table>
	<thead>
		<th>id.</th>
		<th>First Name</th>
		<th>Status</th>
		<th>Created at</th>
		<th>Updated at</th>
	</thead>

	<tbody>

		<tr ng-repeat="item in userList.list">
			<td>{{ item.id }}</td>
			<td>{{ item.first_name }}</td>
			<td>{{ item.status }}</td>
			<td>{{ item.created_at }}</td>
			<td>{{ item.updated_at }}</td>
		</tr>	
	</tbody>
</table>
